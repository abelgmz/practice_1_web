<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<section class="card">
			<header class="row text-center">
				<h1>Register</h1>
			</header>
			<main class="row">
				<section class="input-form">
					<form action="" class="form">
						<div class="row">
							<label for="name" class="label-styles"
								>Name(s)</label
							>
							<input
								type="text"
								name="name"
								id="name"
								class="input-styles"
								placeholder="Luis Mario"
							/>
						</div>
						<div class="row">
							<label for="paternal-surname" class="label-styles"
								>Paternal surname</label
							>
							<input
								type="text"
								name="paternal-surname"
								id="paternal-surname"
								class="input-styles"
								placeholder="Gomez"
							/>
						</div>
						<div class="row">
							<label for="maternal-surname" class="label-styles"
								>Paternal surname</label
							>
							<input
								type="text"
								name="maternal-surname"
								id="maternal-surname"
								class="input-styles"
								placeholder="Martinez"
							/>
						</div>
						<div class="row">
							<label for="day-of-birth" class="label-styles"
								>Day of birth</label
							>
							<input
								type="date"
								name="day-of-birth"
								id="day-of-birth"
								class="input-styles"
							/>
						</div>
						<div class="row">
							<label for="email" class="label-styles"
								>Email</label
							>
							<input
								type="email"
								name="email"
								id="email"
								class="input-styles"
								placeholder="example@example.com"
							/>
						</div>
						<div class="row">
							<label for="password" class="label-styles"
								>Password</label
							>
							<input
								type="password"
								name="password"
								id="password"
								class="input-styles"
								placeholder="********"
							/>
						</div>
						<div class="row form-footer text-center">
							<input
								type="submit"
								value="Submit"
								class="button background-green"
							/>
							<button class="button background-red">clear</button>
						</div>
					</form>
				</section>
			</main>
		</section>
	</body>
</html>
